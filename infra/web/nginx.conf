server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  location /assets/ {
    add_header Cache-Control "public, max-age=3600";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
