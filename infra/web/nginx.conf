map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

log_format docker_realip '$time_local '
  'host=$host '
  'method=$request_method '
  'uri="$request_uri" '
  'status=$status '
  'remote_addr=$remote_addr '
  'realip_remote_addr=$realip_remote_addr '
  'xff="$http_x_forwarded_for" '
  'ua="$http_user_agent"';

# Trust local/private proxy hops and recover real client IP from X-Forwarded-For.
real_ip_header X-Forwarded-For;
real_ip_recursive on;
set_real_ip_from 127.0.0.1;
set_real_ip_from 10.0.0.0/8;
set_real_ip_from 172.16.0.0/12;
set_real_ip_from 192.168.0.0/16;

server {
  listen 80;
  server_name _;
  access_log /dev/stdout docker_realip;
  error_log /dev/stderr warn;

  root /usr/share/nginx/html;
  index index.html;

  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  location = /match {
    return 301 /match/;
  }

  location /match/ {
    proxy_pass http://match-server:2567/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /assets/ {
    add_header Cache-Control "public, max-age=3600";
    try_files $uri =404;
  }

  # Prevent stale app shell/modules on production domains.
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate";
    try_files $uri =404;
  }

  location = /favicon.ico {
    add_header Cache-Control "no-store, no-cache, must-revalidate";
    try_files $uri =404;
  }

  location ~* \.(?:js|mjs|css)$ {
    add_header Cache-Control "no-store, no-cache, must-revalidate";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
